<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthStop - Register</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      overflow: hidden;
    }

    .container-fluid {
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
      max-width: 1200px;
      margin: 0 auto;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .left-panel {
      flex: 1;
      background: linear-gradient(145deg, #1e293b 0%, #334155 100%);
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      padding: 50px;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
      position: relative;
      overflow: hidden;
      animation: fadeInLeft 1s ease-out;
    }

    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .left-panel .logo {
      font-size: 1.75rem;
      font-weight: 700;
      color: #38bdf8;
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    .left-panel .logo:hover {
      transform: scale(1.05);
      text-shadow: 0 0 15px rgba(56, 189, 248, 0.5);
    }

    .left-panel .logo::before {
      content: "ü©∫";
      margin-right: 10px;
    }

    .left-panel h1 {
      font-size: 2.75rem;
      font-weight: 700;
      margin-bottom: 1.25rem;
      letter-spacing: -0.5px;
    }

    .left-panel p {
      font-size: 1.2rem;
      font-weight: 400;
      opacity: 0.85;
      line-height: 1.6;
      max-width: 90%;
      margin-bottom: 2rem;
    }

    .left-panel img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      opacity: 0.9;
      filter: brightness(0.9);
      margin-top: 1rem;
      align-self: flex-start;
    }

    .right-panel {
      flex: 1;
      background: linear-gradient(145deg, #0f172a 0%, #1e293b 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 50px;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      animation: fadeInRight 1s ease-out;
    }

    @keyframes fadeInRight {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .right-panel h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: #e5e7eb;
      letter-spacing: -0.3px;
    }

    .form-label {
      font-size: 1rem;
      font-weight: 500;
      color: #94a3b8;
      margin-bottom: 0.75rem;
    }

    .form-control, .form-select {
      border: 1px solid #475569;
      border-radius: 10px;
      padding: 12px 15px;
      font-size: 1rem;
      background-color: #1e293b;
      color: #ffffff;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 0.2rem rgba(56, 189, 248, 0.3);
      background-color: #1e293b;
      color: #ffffff;
    }

    .form-control::placeholder, .form-select:invalid {
      color: #a0aec0;
      opacity: 1;
    }

    .input-group-text {
      background-color: #1e293b;
      border: 1px solid #475569;
      border-right: none;
      border-radius: 10px 0 0 10px;
      color: #94a3b8;
      padding: 12px 15px;
    }

    .user-type-buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 2rem;
    }

    .user-type-btn {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      font-weight: 500;
      border: 2px solid #475569;
      border-radius: 10px;
      background-color: #1e293b;
      color: #e5e7eb;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .user-type-btn.active {
      background: linear-gradient(90deg, #38bdf8, #60a5fa);
      color: #0f172a;
      border-color: #38bdf8;
      box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);
    }

    .user-type-btn:hover {
      background-color: #334155;
      border-color: #60a5fa;
      color: #e5e7eb;
    }

    .btn-primary {
      background: linear-gradient(90deg, #38bdf8, #60a5fa);
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      width: 100%;
      color: #0f172a;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(56, 189, 248, 0.4);
    }

    .login-text {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #94a3b8;
      text-align: center;
    }

    .login-text a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .login-text a:hover {
      color: #60a5fa;
      text-decoration: underline;
    }

    .text-danger {
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .container-fluid {
        flex-direction: column;
        max-width: 100%;
        margin: 0;
        border-radius: 0;
      }

      .left-panel {
        border-radius: 20px 20px 0 0;
        padding: 30px;
        min-height: 50vh;
      }

      .left-panel .logo {
        margin-bottom: 1rem;
      }

      .left-panel h1 {
        font-size: 2.25rem;
      }

      .left-panel p {
        font-size: 1.1rem;
        max-width: 100%;
        margin-bottom: 1.5rem;
      }

      .left-panel img {
        max-width: 300px;
        margin-top: 1rem;
      }

      .right-panel {
        border-radius: 0 0 20px 20px;
        padding: 30px;
      }
    }

    @media (max-width: 576px) {
      .left-panel h1 {
        font-size: 1.75rem;
      }

      .left-panel p {
        font-size: 1rem;
      }

      .left-panel img {
        max-width: 200px;
        margin-top: 1rem;
      }

      .right-panel h2 {
        font-size: 1.5rem;
      }

      .user-type-btn {
        font-size: 0.9rem;
        padding: 10px;
      }

      .form-control {
        padding: 10px 12px;
        font-size: 0.9rem;
      }

      .input-group-text {
        padding: 10px 12px;
      }

      .btn-primary {
        padding: 12px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <!-- Left Panel -->
    <div class="left-panel">
      <div class="logo">HealthStop</div>
      <h1>Join HealthStop</h1>
      <p>Create your account to access healthcare data securely from anywhere, anytime.</p>
      <img src="https://www.tentamus.com/wp-content/uploads/2021/10/medical_device_testing_header_Fotolia_74103729_L1-2.jpg" alt="Medical Equipment">
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <h2>Create your account</h2>

      <form id="register-form" novalidate>
        <!-- Hidden input for userType -->
        <input type="hidden" id="userType" name="userType" value="patient">

        <!-- User Type Buttons -->
        <div class="user-type-buttons">
          <button type="button" class="user-type-btn active" data-type="patient">Patient</button>
          <button type="button" class="user-type-btn" data-type="hospital">Hospital</button>
        </div>

        <!-- Username Field -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text">üë§</span>
            <input type="text" class="form-control" id="username" placeholder="yourusername" required>
          </div>
        </div>

        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text">‚úâÔ∏è</span>
            <input type="email" class="form-control" id="email" placeholder="your.email@example.com" required>
          </div>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text">üîí</span>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
          </div>
        </div>

        <!-- Confirm Password Field -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <div class="input-group">
            <span class="input-group-text">üîí</span>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
          </div>
        </div>

        <!-- Error Message -->
        <div id="message" class="text-danger mb-2"></div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Register</button>
      </form>

      <!-- Login Link -->
      <p class="login-text">
        Already have an account? <a href="login.html">Sign in here</a>
      </p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="register.js" defer></script>
</body>
</html>
