<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href="customer.css" rel="stylesheet"/>
</head>
<body class="light-mode">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3 py-3 shadow">
    <div class="container-fluid">
      <span class="navbar-brand d-flex align-items-center">
        <i class="fas fa-user-injured me-2"></i>
        <span>Welcome, <span id="userNameDisplay" class="fw-bold">Patient</span></span>
      </span>
      <div class="ms-auto d-flex align-items-center gap-2 flex-nowrap">
        <select id="hospitalSelect" class="form-select me-2">
          <option value="all">All Hospitals</option>
        </select>
        <input type="text" id="searchBox" class="form-control me-2" placeholder="Search Test Name..."/>
        <div id="darkModeToggle" class="btn btn-outline-light d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
          <i class="fas fa-moon"></i>
        </div>
        <button id="logoutButton" class="btn btn-danger d-flex align-items-center gap-2 px-3" style="white-space: nowrap;">
          <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Table Section -->
  <div class="container my-4">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white d-flex align-items-center">
        <i class="fas fa-file-medical-alt me-2"></i>
        <h5 class="mb-0">Your Test Results</h5>
      </div>
      <div class="card-body table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-primary">
            <tr>
              <th>Test Name</th>
              <th>Hospital</th>
              <th>Date</th>
              <th>Result</th>
              <th>Notes</th>
              <th>PDF</th>
            </tr>
          </thead>
          <tbody id="resultsTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- PDF Modal -->
  <div class="modal fade" id="pdfModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">PDF Report</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body p-0">
          <iframe id="pdfViewer" style="width:100%; height:75vh; border:none;"></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Notes Modal -->
  <div class="modal fade" id="notesModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Doctor Notes</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="notesContent" style="white-space: pre-line;"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055">
    <div class="toast align-items-center text-white bg-dark border-0" role="alert" id="mainToast" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">Hello</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="customer.js"></script>
</body>
</html>
