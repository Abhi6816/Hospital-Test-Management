<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HealthStop | Email Confirmed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap + Custom CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="deep.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #0b1727, #12263f);
      color: white;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .confirmation-card {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 3rem;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 50px rgba(33, 118, 255, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    .confirmation-card h1 {
      font-size: 2.4rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .confirmation-card p {
      font-size: 1.15rem;
      color: #dce4ec;
      margin-bottom: 2rem;
    }

    .btn-glow {
      background-color: var(--primary-color);
      color: #fff;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      font-weight: 500;
      box-shadow: 0 0 15px rgba(33, 118, 255, 0.5);
      transition: var(--transition);
    }

    .btn-glow:hover {
      background-color: var(--primary-dark);
      box-shadow: 0 0 25px rgba(33, 118, 255, 0.8);
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Optional confetti */
    .confetti {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- Optional confetti effect -->
  <canvas class="confetti" id="confetti-canvas"></canvas>

  <div class="confirmation-card">
    <h1>✅ Email Verified!</h1>
    <p>Thanks for confirming your email. You’re now part of HealthStop.<br>Click below to continue.</p>
    <a href="index.html" class="btn btn-glow">Go to Home</a>
  </div>


  <!-- Confetti Script (optional, but fun!) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const duration = 2 * 1000;
    const end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 4,
        angle: 60,
        spread: 55,
        origin: { x: 0 },
      });
      confetti({
        particleCount: 4,
        angle: 120,
        spread: 55,
        origin: { x: 1 },
      });

      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    })();
  </script>

</body>
</html>
