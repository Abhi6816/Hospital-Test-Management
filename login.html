<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                url('https://media.istockphoto.com/id/2099357117/vector/heart-pulse-and-heartbeat-heartbeat-lone-cardiogram-beautiful-healthcare-medical-background.jpg?s=612x612&w=0&k=20&c=5agokqkO2Ls-JGCXC5eYl8mH_EO1ZnihZc-pEYtVBOI=');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: 0.4s;
        }

        .login-container:hover {
            transform: scale(1.02);
        }

        .login-container h2 {
            font-weight: 600;
            color: #fff;
        }

        .login-container p {
            color: #e0e0e0;
        }

        .form-control,
        .form-select {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 10px;
        }

        .form-control:focus,
        .form-select:focus {
            box-shadow: none;
            border: 2px solid #198754;
        }

        .btn-success {
            background: linear-gradient(to right, #1abc9c, #198754);
            border: none;
            border-radius: 50px;
            font-weight: 500;
        }

        .btn-success:hover {
            background: linear-gradient(to right, #198754, #1abc9c);
        }

        .register-text a {
            color: #1abc9c;
            text-decoration: none;
        }

        .register-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 25px;
            }
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8">
                <div class="login-container text-center">
                    <h2>Welcome Back!</h2>
                    <p>Please enter your credentials to log in.</p>

                    <form id="login-form">
                        <div class="mb-3">
                            <select class="form-select" id="userType" required>
                                <option value="patient">Patient</option>
                                <option value="hospital">Hospital</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Username" required>
                        </div>

                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </form>

                    <p class="mt-3 register-text">
                        Don't have an account? <a href="register.html">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="login.js"></script>

</body>

</html>
